<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cache</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css.css">
	<script src="js.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="row">
		<div class="col-md-12 d-flex header-p">
		<img src="logouffs.png"/>
		<span style="margin-left: 10px; color: #FFF">Organização de Computadores - 2019/1<br/>Professor Luciano L. Caimi</span>
		<span style="margin-left: 10px; color: #FFF">Douglas Rosa <br/> Felipe S. Nagel</span>
	</div>
</div>
<div class='m-3' id='main'>
	<div id='params'>

		<div class="row">

			<div class="col-md-8">
				<div class="row">


					<div class="col-md-12 form-group">
						<label class="form-label">Ler Conteúdo do Endereço
						</label>

						<div class="input-group input-group">
							<input type="text" class="form-control" id="endereco" placeholder="Endereço em binário">
							<div class="input-group-append">
								<button type="button" class="btn btn-primary" id='submit_ler_endereco'>Ler Endereço</button>
							</div>
						</div>
					</div>

					<div class="col-md-12 form-group">
						<label class="form-label">Escrever em endereço de memória
						</label>

						<div class="input-group input-group">
							<input type="text" class="form-control" id="valor_escrita" placeholder="Valor em binário">
							<div class="input-group-append">
								<button type="button" class="btn btn-primary" id='submit_escrever_endereco'>Escrever no Endereço</button>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="col-md-4 mt-4" id="hits">

			</div>

			<div class="col-md-12" id="infos"></div>
		</div>

	</div>

	<div id='result' class='mt-2'></div>

	<div class="row">
		<div id='cache' class='col-lg-7 col-md-12 mt-2'>

		</div>
		<div id='mp' class='col-lg-5 col-md-12 mt-2'>

		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
